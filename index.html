<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EQUIPO SIMAL</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- FAVICON -->
    <link rel="icon" href="./assets/img/favicon.png" />
    <!-- FONTAWESOME -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav1">
          <a class="logo">
            <img class="gloves" src="./assets/img/whiteGloves.png" alt="" />
            <span class="name">equipo simal</span>
          </a>
        </div>
        <div class="nav2">
          <div class="puchinball">
            <img src="./assets/img/puchinball.png" alt="" />
          </div>
          <a class="comunidad">Comunidad</a>
          <a class="tienda">Tienda</a>
          <a class="cart">
            <div class="cartContainer">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </a>
        </div>
      </nav>
    </header>
    <div class="ma">
      <img class="maImg" src="./assets/img/backgroundMA.jpg" alt="" />
      <img
        class="maMobileImg"
        src="./assets/img/backgroundMAMobile.jpg"
        alt=""
      />
    </div>
    <main>
      <section id="home">
        <div class="firstH section active">
          <div class="backgroundImgContainer">
            <img
              class="backgroundImg"
              src="./assets/img/background.png"
              alt=""
            />
            <img
              class="backgroundImgMobile"
              src="./assets/img/backgroundMobile.png"
              alt=""
            />
          </div>
          <div class="firstHContent">
            <div class="logoContainer">
              <img src="./assets/img/logoCompletoBlancoGastado.png" alt="" />
            </div>
            <div class="sloganContainer">
              <img src="./assets/img/delmundoydemarte.png" alt="" />
            </div>
          </div>
        </div>
        <div class="secondH">
          <div class="carrouselContainer">
            <div class="carrouselContent">
              <img src="./assets/img/carrousel1.jpg" alt="" />
              <img src="./assets/img/carrousel2.jpg" alt="" />
              <img src="./assets/img/carrousel3.jpg" alt="" />
            </div>
          </div>
          <div class="chevronBL">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div class="chevronBR">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </section>
      <section id="comunidad">
        <div class="firstC section">
          <div class="backgroundImgContainer">
            <img
              class="backgroundImg"
              src="./assets/img/background.png"
              alt=""
            />
            <img
              class="backgroundImgMobile"
              src="./assets/img/backgroundMobile.png"
              alt=""
            />
          </div>
          <div class="firstCContent">
            <p>Comunidad</p>
          </div>
        </div>
        <div class="secondC"></div>
      </section>
      <section id="tienda">
        <div class="firstT section">
          <div class="backgroundImgContainer">
            <img
              class="backgroundImg"
              src="./assets/img/background.png"
              alt=""
            />
            <img
              class="backgroundImgMobile"
              src="./assets/img/backgroundMobile.png"
              alt=""
            />
          </div>
          <div class="firstTContent">
            <div class="buscadorContainer">
              <form action="" method="GET" role="search">
                <input
                  class="buscador"
                  placeholder="Que producto estas buscando?"
                />
              </form>
            </div>
            <div class="categoriasContainer">
              <ul class="categorias">
                <li>Rutinas</li>
                <li>Equipos</li>
                <li>Indumentaria</li>
                <li>Accesorios</li>
                <li>Suplementos</li>
              </ul>
            </div>
            <div class="productosContainer">
              <div class="producto"></div>
            </div>
          </div>
        </div>
        <div class="secondT"></div>
      </section>
      <section id="cart">
        <div class="firstCart section">
          <div class="firstCartContent">
            <div class="cartHeader">
              <p class="producto">Producto</p>
              <p class="precio">Precio</p>
              <p class="cantidad">Cantidad</p>
              <p class="total">total</p>
            </div>
            <div class="cartContent"></div>
          </div>
        </div>
        <div class="secondT"></div>
      </section>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
